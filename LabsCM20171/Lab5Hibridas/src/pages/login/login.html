
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="login" >

<form name="loginForm" (submit)="loginUser()" novalidate>
    <!--divs-->
    <div class="row responsive-md">
        <div class="col col-50 col-offset-25">  
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" placeholder="Your email address" name="email"> </ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password"  [(ngModel)]="password" placeholder="Your password" name="password"></ion-input>
            </ion-item>

            <button ion-button block type="submit">
              Login
            </button>
              <button ion-button block clear (click)="goToSignup()">
              Create a new account
            </button>

        </div>
    </div>

</form>

  
</ion-content>
