<ion-header>
  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let evento of eventos | async; let idx = index" (click)="presentRecipeModal(evento)">
    <img [src]="getImage(idx)"/>
    <div class="filter-card"></div>
    <div class="card-title">{{evento.name}}</div>
    <div class="card-subtitle">{{evento.description}}</div>
  </ion-card>

  <!--<ion-fab right bottom>
    <button ion-fab (click)="add()">
     <ion-icon name="add"></ion-icon>
   </button>
  </ion-fab>-->

</ion-content>
